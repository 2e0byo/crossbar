<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   </head>
   <body>
      <h1>Authenticated WAMP with Mozilla Persona</h1>
      <p>Open JavaScript console to watch output.</p>

      <h2>RPC Result</h2>
      <div id="result">No result yet.</div>

      <script src="autobahn.min.js"></script>

      <script>
         var connection = new autobahn.Connection({
            url: 'ws://127.0.0.1:9000',
            realm: 'crossbar'
         });

         var result = document.getElementById('result');

         connection.onopen = function (session, details) {

            console.log(session, details);

            session.call('crossbar.node.918234.get_node_processes').then(
//            session.call('crossbar.node.918234.start_process', [{type: 'worker'}]).then(
               function (now) {
                  console.log(now);
                  result.innerHTML = JSON.stringify(now);
               },
               function (error) {
                  console.log(error);
                  result.innerHTML = "Error.";
               }
            );
         };

         connection.onclose = function () {
            //window.location.reload();
         }

         connection.open();
      </script>
   </body>
</html>
