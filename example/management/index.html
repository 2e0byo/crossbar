<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   </head>
   <body>
      <h1>Authenticated WAMP with Mozilla Persona</h1>
      <p>Open JavaScript console to watch output.</p>

      <button onclick="test_list_processes()">List Processes</button>
      <button onclick="test_list_wamplets()">List WAMPlets</button>
      <button onclick="test_start_guest_1()">Start Guest 1</button>


      <script src="autobahn.min.js"></script>

      <script>
         var nodename = "mynode1";
         var session = null;

         var connection = new autobahn.Connection({
            url: 'ws://127.0.0.1:9000',
            realm: 'record-evolution'
         });

         connection.onopen = function (new_session, details) {

            session = new_session;

            console.log("connected", session.id);

            session.subscribe('crossbar.node.' + nodename + '.on_process_start',
               function (args) {
                  var process = args[0];
                  console.log("process started", process);
               });

            session.subscribe('crossbar.node.' + nodename + '.on_process_exit',
               function (args) {
                  var process = args[0];
                  console.log("process ended", process);
               });
         };

         connection.onclose = function () {
            //window.location.reload();
            session = null;
            console.log(arguments);
         }

         connection.open();


         function test_list_processes() {
            session.call('crossbar.node.' + nodename + '.list_processes').then(
               function (workers) {
                  workers.forEach(function (worker) {
                     console.log(worker);
                  });
               },
               function (err) {
                  console.log(err.error, err.args[0]);
               }
            );            
         }

         function test_list_wamplets() {
            session.call('crossbar.node.' + nodename + '.list_wamplets').then(
               function (wamplets) {
                  console.log("found " + wamplets.length + " WAMPlets")
                  wamplets.forEach(function (wamplet) {
                     console.log(wamplet);
                  });
               },
               function (err) {
                  console.log(err.error, err.args[0]);
               }
            );            
         }

         function test_start_guest_1() {

            var config = {
               type: 'guest',
               executable: '/bin/ping',
               arguments: ['-c', '5', 'www.google.com'],
               stdout: 'log'
            };

            session.call('crossbar.node.' + nodename + '.start_guest', [config])
               .then(
                  function (pid) {
                     console.log("guest worker started with PID", pid);
                  },
                  function (err) {
                     console.log(err);
                  }
               );
         }
      </script>
   </body>
</html>
